

<body class="container">

	<h1 id="header">Список завдань</h1>
	<div class="mb-3">
	<input class="form-control" id="input">

	<button class="btn btn-primary" onclick="myfunction()">
	Додати до списку завдань
	</button>

	<ul class="list-group" id="todo">
		
	</ul>
	</div>
	

</body>
<script>
function myfunction(){
	text = document.getElementById("input").value
	document.getElementById("todo").innerHTML+='<li class="list-group-item">'+text+'</li>'
	document.getElementById("input").value=""
}
</script>
